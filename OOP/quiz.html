<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Quiz
      class Quiz {
        constructor(question, answers, correctAnswerIndex) {
          this.question = question;
          this.answers = answers;
          this.correctAnswer = correctAnswerIndex;
        }
        display() {
          console.log(this.question);
          for (let i = 0; i < this.answers.length; i++) {
            console.log(`${i}) ${this.answers[i]}`);
            // console.log(i + ") " + this.answers[i]);
          }
        }
        isCorrect(answer) {
          if (answer === this.correctAnswer) {
            console.log("Зөв хариуллаа.");
          } else {
            console.log("Буруу байна.");
          }
        }
      }
      let question1 = new Quiz("Аалз хэдэн хөлтөй вэ?", [3, 4, 5, 8], 3);
      let question2 = new Quiz(
        "Үнэгний зулзага?",
        ["Бэлтрэг", "Гөлөг", "Гавар", "Үнэг"],
        2
      );
      let question3 = new Quiz(
        "Монгол улс хэдэн улиралтай вэ?",
        [4, 3, 1, 5],
        0
      );
      let questions = [question1, question2, question3];

      function next() {
        let randomIndex = Math.floor(Math.random() * questions.length);
        if (questions.length === 0) {
          console.log("Дууслаа.");
        } else {
          questions[randomIndex].display();
          let answer = +prompt("Зөв хариултын индексийг оруулна уу.");
          questions[randomIndex].isCorrect(answer);
          questions.splice(randomIndex, 1);
          next();
        }
      }
      next();
      // Гэрт ==> DOM - той холбоод, оноо тооцоолдог болгож ирэх.
    </script>
  </body>
</html>

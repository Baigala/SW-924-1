<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <button onclick="insert()">Insert</button>
    <br />
    <br />
    <br />
    <h2 id="myH2">Hello how are you?</h2>
    <br />
    <p>3 secund huleegeed ur dung harna.</p>
    <p id="aa"></p>
    <br />
    <p>setInterval function</p>
    <p id="bb"></p>
    <script>
      /*12.09*/
      // beforebegin - before element
      // afterbegin - first child
      // beforeend - last child
      // afterend - after element
      function insert() {
        const h2 = document.getElementById("myH2");
        let html = "<span style='color:red'>Hi</span>";
        h2.insertAdjacentHTML("afterend", html);
      }

      // setTimeout
      const myTimeout = setTimeout(print, 3000);
      function print() {
        document.getElementById("aa").innerText = "gadgfadfa";
      }

      // setInterval function
      const element = document.getElementById("bb");
      const myInterval = setInterval(() => (element.innerText += "Hi"), 1000);

      // clearInterval
      clearInterval(myInterval);

      //   01:02:57
    </script>
  </body>
</html>
